[Rainmeter]
Author=VakiNakamura
Update=1000


;=====================|   VARIABLES   |=====================


[Variables]
@include=#@#Variables.inc


;=====================|   MEASURES   |=====================


[MeasureCPU]
Measure=CPU


;=====================|   BACKGROUND   |=====================


[Background]
Meter=Image
ImageName=#@#Images/bg.png
W=100
H=100
AntiAlias=1


;=====================|   DISPLAY   |=====================


[Graph]
Meter=Line
MeasureName=MeasureCPU
X=15
Y=35
W=70
H=30
LineColor=#AccentColor#64
SolidColor=FFFFFF00
AutoScale=1
AntiAlias=1


[Value]
Meter=String
MeasureName=MeasureCPU
FontFace=Century Gothic
FontSize=12
FontColor=#FontMainColor#
StringAlign=CenterCenter
X=50
Y=50
AntiAlias=1
Autoscale=1


;=====================|   END   |=====================